<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            padding: 8px;
        }
        .navbar li{
            float: left;
        }
        .navbar,.wow{
            display: inline;
        }
        .wow li{
            float: right;
        }
        ul{
            overflow: auto;
        }
        ul li{
            list-style: none;
            margin: 4px;
            padding: 4px;
        }
    </style>
</head>

<body>
    <div>
        <ul class="navbar">
            <li>home</li>
            <li>about</li>
            <li>campus life</li>
            <li>central library</li>

        </ul>
        <ul class="wow">
            <li>search</li>
            <li><input type="text" placeholder="search this page"></li>
        </ul>
    </div>

</body>

</html>
